<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<link href="css/style.css" rel="stylesheet">
<ion-tabs class="tabs-icon-top">

  <!-- Home Tab -->
  <ion-tab title="Home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>


  <!-- Dashboard Tab -->
  <ion-tab title="Dashboard" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <!-- Settings Tab -->
  <ion-tab title="Settings" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>


  <!-- Friends Tab -->
  <ion-tab title="Friends" icon="icon ion-heart" href="#/tab/friends">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>


  <!-- CreateEvent Tab -->
  <ion-tab title="CreateEvent" icon="icon ion-ios7-calendar-outline" href="#/tab/createevent">
    <ion-nav-view name="tab-createevent"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Now" icon="icon ion-gear-b" href="#/tab/now">
    <ion-nav-view name="tab-now"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="My Calendar" icon="icon ion-ios7-calendar-outline" href="#/tab/mycalendar">
    <ion-nav-view name="tab-mycalendar"></ion-nav-view>
  </ion-tab>

</ion-tabs>
